<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Lista de imagens</title>
</head>
<body>
    <main class="container">
        <ul class="lista-de-imagens">
            <li class="pintura">
                <img src="./src/images/rome.png" alt="Rome">
                <div class="informacoes">
                    <h1>Rome</h1>
                    <span>Michelangelo</span>
                </div>
            </li>
            <li class="pintura">
                <img src="./src/images/boat.png" alt="Boat">
                <div class="informacoes">
                    <h1>Boat at Sea</h1>
                    <span>Vincent Van Gogh</span>
                </div>
            </li>
            <li class="pintura">
                <img src="./src/images/sand-and-sea.png" alt="Sand and Sea">
                <div class="informacoes">
                    <h1>Sand and Sea</h1>
                    <span>Da vinci</span>
                </div>
            </li>
            <li class="pintura">
                <img src="./src/images/starry-night.png" alt="Starry Night">
                <div class="informacoes">
                    <h1>Starry Night</h1>
                    <span>Vincent Van Gogh</span>
                </div>
            </li>
        </ul>
    </main>
</body>
</html>
